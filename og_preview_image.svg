    <circle cx="140" cy="60" r="15" fill="#4AD4F3"/>
    <circle cx="100" cy="100" r="15" fill="#4AD4F3"/>
    <circle cx="60" cy="140" r="15" fill="#4AD4F3"/>
    <circle cx="140" cy="140" r="15" fill="#4AD4F3"/>
  </g>
  
  <!-- Main Logo Text -->
  <text x="100" y="280" font-family="Montserrat, sans-serif" font-size="140" font-weight="700" fill="#B0BDC2">
    babix
  </text>
  <text x="520" y="280" font-family="Montserrat, sans-serif" font-size="140" font-weight="700" fill="#4AD4F3" filter="url(#glow)">
