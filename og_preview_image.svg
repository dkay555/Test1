    Sticker Â· Events Â· Accounts Â· Anleitungen
  </text>
  
  <!-- Website URL -->
  <rect x="100" y="510" width="350" height="60" rx="10" fill="#1a2332"/>
  <text x="275" y="550" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#4AD4F3" text-anchor="middle">
    babixgo.de
  </text>
  
